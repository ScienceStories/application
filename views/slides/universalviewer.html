<div class="section pp-scrollable section-universalviewer section-{{sectionType}}" id="section{{id}}">
    <div class="content">
      <div class="header" style="background:  {{color}}; color:{{contrastColor color true}};">
         <h1>{{title}}</h1>
        <p>
          {{description}}
          {{#if provider}}
            <br>Content Provided By {{provider}}
          {{/if}}
        </p>
      </div>
      <div class="page page-youtube page-universalviewer">
        <iframe src="http://universalviewer.io/examples/uv/uv.html#?manifest={{manifestURL}}&locales=en-GB:English (GB)" width="100%" height="100vh" style="height:100vh;width:100%" allowfullscreen frameborder="0"></iframe>
    </div>
    </div>
</div>
