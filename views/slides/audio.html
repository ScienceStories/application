<div class="section pp-scrollable slide-audio" id="section{{id}}">
    <div class="content">
      <div class="header" style="background:  {{color}}; color:{{contrastColor color true}};">
         <h1>{{title}}</h1>
        <p>{{description}}</p>
      </div>
      <div class="page page-audio">
        <audio controls>
          <source src="{{audio}}" />
          Trouble loading audio file. <br>
          {{audio}}
        </audio>
    </div>
    </div>
</div>
