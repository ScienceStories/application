<div class="section pp-scrollable slide-mirador" id="section{{id}}">
  <div class="content">
    <div class="header">
      <h1>{{title}}</h1>
      <p>{{description}}</p>
    </div>
    <div class="page page-mirador">
      <div id="mirador{{id}}"></div>
    </div>
  </div>
</div>
<script type="text/javascript">

 $( document ).ready(function() {
   // Called without "let" or "var"
   // so we can play with it in the browser
   instanceData = {{{json config.data}}}

   windowObjs = []
   for (x=0; x < instanceData.length; x++ ){
     windowObjs[x] = {
       "loadedManifest": instanceData[x].manifestUri,
       "viewType": instanceData[x].viewType,
       "sidePanel": false,
       "sidePanelVisible": false,
       "bottomPanelVisible": false,
       "canvasControls": {
         "annotations" : {
           "annotationLayer" : true,
           "annotationCreation" : false,
           "annotationState" : "on",
           "annotationRefresh" : false
         }
       }
     }
   }
   myMiradorInstance = Mirador(
     {
       "id": "mirador{{id}}",
       "layout": "{{config.layout}}",
       "data": instanceData,
       "windowObjects": windowObjs,
       "annotationEndpoint": {
         "name": "Simple Annotation Store Endpoint",
         "module": "SimpleASEndpoint",
         "options": {
           "url": "http://sciencestories-annotate.herokuapp.com/annotation",
           "storeId":"comparison",
           "APIKey":"user_auth"
         }
       },
       "annotationState": "annoOnCreateOff",
       "sidePanelOptions" : {
         "tocTabAvailable": false,
         "layersTabAvailable": false,
         "searchTabAvailable": false,
         "annotations" : false
       }
     }

   );
 });
