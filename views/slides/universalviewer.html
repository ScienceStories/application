<div class="section pp-scrollable" id="section{{id}}">
    <div class="content">
      <div class="header" style="background:  {{color}}; color:{{contrastColor color true}};">
         <h1>{{title}}</h1>
        <p>{{description}}</p>
      </div>
      <div class="page page-youtube">
        <iframe src="http://universalviewer.io/examples/uv/uv.html#?manifest=http://localhost:8080/api/iiif/{{qid}}/wikicat/manifest.json&locales=en-GB:English (GB)" width="100%" height="100vh" style="height:100vh;width:100%" allowfullscreen frameborder="0"></iframe>
    </div>
    </div>
</div>
