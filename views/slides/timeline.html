<div class="section pp-scrollable slide-timeline" id="section{{id}}">
  <div class="content">
    <div class="header">
      <h1>Timeline of {{name}}</h1>
      <p> <span id="section5Total"></span> Moments are currently recorded in Wikidata about {{name}}</p>
    </div>
    <div class="page page-timeline">
      <div id="timeline"></div>
    </div>
  </div>
  <script>




        var query = `SELECT DISTINCT ?person ?personLabel ?year ?occLabel ?occ ?img

  WHERE {

    ?person wdt:P21 wd:Q6581072.

    ?person wdt:P69 wd:Q49112;
            p:P69 [pq:P512 wd:Q752297; pq:P582 ?year];
            OPTIONAL {
      ?person wdt:P106 ?occ;
    }
    OPTIONAL{
      ?person wdt:P18|wdt:P117 ?img .
      }

    SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
  }`

        $.ajax({
              method: "POST",
              url: "/api/sqarql",
              data: { query: query}
            })
              .done(function( msg ) {
                events = []
                temp = {}
                for (var i=0; i < msg.length; i++){
                  var item = msg[i]
                  var qid = item.person.value
                  var temp_i = temp[qid]
                  if (temp_i == null){
                    desc = `<div class='timeline-person'>`
                    if (item.img != null){
                      desc += `<img src='${item.img.value}'> `
                    }
                    if (item.occ != null){
                      desc += `<div class="timeline-context"><a href='${item.occ.value}' target='_blank'>${item.occLabel.value}</a>`
                    }

                    events.push({
                      start: Number(item.year.value.substring(0,4)),
                      title: item.personLabel.value,
                      qid: qid,
                      description: desc
                    })
                    temp[qid] = events.length;
                  }
                  else if (item.occ != null) {
                    events[temp_i-1].description += `, <a href='${item.occ.value}' target='_blank'>${item.occLabel.value}</a>`;
                  }
                  // console.log(item.occLabel.value, item.personLabel.value, item.year.value.substring(0,4))
                }
                newEvents = events.map(item => {
                  item.description = $(`${item.description}<br><a href='${item.qid}' target='_blank'>Learn more</a></div></div>'`);
                  return item})

  // NEW CODE
                newEvents = [
                  {{#each timeline}}
                    {
                      start: parseInt('{{this.date}}'.substring(0,4), 10),
                      title: '{{this.title}}',
                      description: $(`<div class="tl-desc-div">
                        {{#if this.image}}<img src="{{this.image}}" />{{/if}}
                        </div>`)
                    },
                  {{/each}}
                ]
                startTime = 2019
                endTime = 0
                for (var i=0; i < newEvents.length; i++){
                  if (startTime > newEvents[i].start) startTime = newEvents[i].start - 5
                  if (endTime < newEvents[i].start) endTime = newEvents[i].start + 5


                }
                startTime = Math.ceil(startTime / 10) * 10 - 10;
                endTime = Math.ceil(endTime / 10) * 10 +10;

  // ENF NEW


                $('#section5Total').html(newEvents.length)
                $('#timeline').timespace({
                  maxWidth: Math.round(screen.width*.9),

                  timeType: 'date',
                  useTimeSuffix: false,
                  startTime: startTime,
                  endTime: endTime,
                  markerIncrement: 5,
                  data: {
                    headings: [
                    ],
                    events: newEvents
                  },

                }, function () {

                  // Edit the navigation amount
                  this.navigateAmount = 500;

                });
              });
