<div class="section pp-scrollable slide-{{type}}" id="sectionWikipedia">
  <div class="content">
    <div class="header">
      <h1>
        <a href="{{reference.url}}" target="_blank"><img src="{{reference.logo}}" alt="{{reference.title}}"></a>
        {{title}}
      </h1>
      <p>{{subtitle}}</p>
    </div>
    <div class="page">
      <iframe id="wdframe" src="{{url}}"></iframe>
    </div>
  </div>
</div>
